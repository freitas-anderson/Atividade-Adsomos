<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Eletronicos</title>
    <script defer src="https://use.fontawesome.com/release/v5.0.6/js/alljs"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    <div id="principal">

        <header>
            <nav class="nav-bar">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Pesquisar...">
                    <button type="submit" onclick="submitForm()"> <img src="/Imagens/search-svgrepo-com.svg"alt="" width="30" height="13" /></button>
                  </div>

                <div class="nav-list">
                    <ul>
                        <li class="nav-item"><a href="https://adsomos.com" class="nav-link" target="_blank">Home</a></li>
                        <li class="nav-item"><a href="https://adsomos.com" class="nav-link" target="_blank">About</a></li>
                        <li class="nav-item"><a href="https://adsomos.com" class="nav-link" target="_blank">Shop</a></li>
                        <li class="nav-item"><a href="https://adsomos.com" class="nav-link" target="_blank">Help</a></li>
                    </ul>
                </div>

                <div class="cart-button">
                    <button><img src="/Imagens/carrinho.png" id="btnCart" alt="Cart"/>
                        <a href="https://adsomos.com" target="_blank">Your Cart</a>
                    </button>
                </div>
                <div class="mobile-menu-icon">
                    <button onclick="menuShow()"><img class="icon" src="/Imagens/menu_white_36dp.svg" alt=""></button>
                </div>
            </nav>

            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"><a href="https://adsomos.com" class="nav-link" target="_blank">Home</a></li>
                    <li class="nav-item"><a href="https://adsomos.com" class="nav-link" target="_blank">About</a></li>
                    <li class="nav-item"><a href="https://adsomos.com" class="nav-link" target="_blank">Shop</a></li>
                    <li class="nav-item"><a href="https://adsomos.com" class="nav-link" target="_blank">Help</a></li>
                </ul>

                <div class="cart-button">
                    <button><img src="/Imagens/carrinho.png" id="btnCart" alt="Cart"/>
                        <a href="https://adsomos.com" target="_blank">Your Cart</a>
                    </button>
                </div>
            </div>
                
               
                
        </header>
        <main>
        

            <div class="container-identify">
                <h1 class="slogan">"Inovação para seu mundo conectado."</h1>

                <img src="/Imagens/Fones.png" alt="Headset" width="300"  >
                <img src="/Imagens/Notebook.jpg" alt="Notebook" width="300">
                <img src="/Imagens/Teclado.jpg" alt="Keyboard" width="300">

            </div>

            <div class="shop-button">
                <button><a href="https://adsomos.com" target="_blank">Shop Now</a></button>
            </div>
            <div class="container-main">
                <h1>Featured Products</h1>
            
                <div class="slider">

                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <input type="radio" name="radio-btn" id="radio5">

                        <div class="slide first">
                            <img src="/Imagens/01.jpg" alt="img-1">
                        </div>
                        <div class="slide">
                            <img src="/Imagens/02.jpg" alt="img-2">
                        </div>
                        <div class="slide">
                            <img src="/Imagens/6.jpg" alt="img-3">
                        </div>
                        <div class="slide">
                            <img src="/Imagens/04.jpg" alt="img-4">
                        </div>
                        <div class="slide">
                            <img src="/Imagens/05.jpg" alt="img-5">
                        </div>

                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                            <div class="auto-btn5"></div>
                        </div>
                    </div>
                
                    <div class="manual-navigation">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                    </div>


                </div>

                <div class="newslatter">
                    <h2>Newslatter</h2>
                    <p>Se increva em nossa Newslatter para receber ofertas diarias de nosa loja</p>
                    <form action="#" method="post">
                        <div class="form-group">
                          <label for="email">Endereço de Email:</label>
                          <input type="email" id="email" name="email" placeholder="Seu email..." required>
                        </div>
                        <div class="form-group">
                          <input type="submit" value="Assinar">
                        </div>
                      </form>
                </div>

            </div>
        </main>
    </div>   
    <script src="script.js"></script>
</body>
</html
